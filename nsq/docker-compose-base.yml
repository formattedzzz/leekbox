version: '3'
services:
  nsqlookupd:
    container_name: nsqlookupd
    image: nsqio/nsq
    command: /nsqlookupd
    ports:
      - '4161:4161'
      - '4160:4160'

  nsqd:
    container_name: nsqd
    image: nsqio/nsq
    command: /nsqd --lookupd-tcp-address=localhost:4160 -broadcast-address=localhost
    depends_on:
      - nsqlookupd
    ports:
      - '4151:4151'
      - '4150:4150'

  nsqadmin:
    container_name: nsqadmin
    image: nsqio/nsq
    command: /nsqadmin --lookupd-http-address=localhost:4161
    depends_on:
      - nsqlookupd
    ports:
      - '4171:4171'
